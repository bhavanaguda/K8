---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: task
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: failure-domain.beta.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: api-server
      containers:
        - name: api-server
          image: k8s.gcr.io/kube-apiserver:v1.21.0
          ports:
            - containerPort: 6443

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: etcd
  namespace: task
spec:
  replicas: 3
  selector:
    matchLabels:
      app: etcd
  template:
    metadata:
      labels:
        app: etcd
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: failure-domain.beta.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: etcd
      containers:
        - name: etcd
          image: k8s.gcr.io/etcd:3.4.13-0
          ports:
            - containerPort: 2379
